<body>
  <div class="wrapper">
    <div class="mainBody">
      <header class="globalHeader">
        <nav>
          <ul>
            <li><a href="/todo/js-version/" class="active">Vanilla</a></li>
            <li><a href="/todo/jq-version/">JQuery</a></li>
            <li><a href="/todo/vue-version/">Vue</a></li>
            <li><a href="/todo/react-hooks-version/">React Hooks</a></li>
          </ul>
        </nav>
      </header>
      <article class="content">
        <header>
          <h1>TO.DO</h1>
        </header>
        <section class="create">
          <h2>待辦事項<span class="msgBox"></span></h2>
          <input type="text" placeholder="例如：倒垃圾" class="addInput" autofocus>
          <input type="button" class="task__button task__submit" value="新增">
        </section>
        <section class="notFinish">
          <section class="tasks">
            尚未新增待辦事項
          </section>
        </section>

        <section class="finished">
          <h2>已完成</h2>
          <section class="tasks">
            尚未完成任何事項
          </section>
        </section>
      </article>
      <footer>
        <section class="copyRight">Copyright &copy; 2019 Askie Lin All rights reserved.</section>
        <a href="https://github.com/askiebaby/todo" target="_blank"><i class="fab fa-github"></i></a>
      </footer>
    </div>
  </div>
